<p>
The sum of <input type='text' value='1' id='a' size='4' /> - 
<input type='text' value='100' id='b' size='4' /> is
<span id='result'></div>
</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$( function () {
var x = function(){
var a = $('#a').val() * 1;
var b = $('#b').val() * 1;
$('#result').text((a + b) * (b - a + 1) / 2);
};
$('#a,#b').change(x).keyup(x);
x();
} );
</script>
